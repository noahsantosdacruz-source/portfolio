<html lang="en">

<body>

    <h1>Formulaire inscription </h1> 
     <form>  

   <table border="0" width="50%">
      <tr><td>Pseudo*</td> <td><input type="text" required></td></tr>   
        <tr><td>Mot de passe </td> <td><input type="password"  required></td></tr>
     <tr><td> Prénom</td> <td> <input type="text" placeholder=" Votre Prénom*" required><br></td></tr>
     <tr><td> Email</td> <td> <input type="text"  required><br></td></tr>
    
      <tr><td>Avatar</td><td><input type="file" placeholder="Choisir un fichier"></td></tr>
   <tr><td>pays</td><td><select>

        <option>Espagne</option>
        <option>Belgique</option>
        <option>Suisse</option>
        <option>Canada</option>
        <option>Maroc</option>
        <option>Autre</option>
    </select></td></tr> 
  
    <tr><td><p>Quel sont vos fruits préférés?</p></td>
    <td><input type="checkbox">Orange
    <input type="checkbox">Fraise
    <input type="checkbox">Poire
    <input type="checkbox">Kiwi </td></tr>
<tr><td><p>Civilité*</p></td>
   
   <td><input type="radio" name="civilité">Madame
    <input type="radio" name="civilité">Monsieur </td></tr> 
    
    <tr><td>Ville</td><td><input type="text" required></td></tr>

<tr><td>Code Postal*</td>  <td><input type="text"  required></td></tr>
  
   <tr> <td>Adresse</td><td><textarea rows="5" cols="50"  required></textarea></td></tr>
  <tr><td><p>Date de Naissance</p></td>
   <td><input
  type="date"
  id="start"
  name="trip-start"
  value="2018-07-22"
  min="2001-09-01"
  max="2025-12-31" /></td></tr>
  <tr><td>Jauge</td><td>
<input type="range"></td></tr>
  <tr><td>Téléphone</td><td><input type="Téléphone"></td></tr>
  <tr><td>recherche</td><td><input type="recherche"></td></tr>
<tr><td>url</td><td><input type="url"  required></td></tr>
<tr><td>color</td><td><input type="color" placeholder="couleur*" required></td></tr>
<tr>
<td><input type="button"  name="b1" value="Valider"></td>
</tr>
  


</table>
</form>
